databaseChangeLog:
  - changeSet:
      id: create-store-table
      author: ephyl
      changes:
        - createTable:
            tableName: store
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
